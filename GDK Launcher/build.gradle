apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'eclipse'

group = 'fr.gunivers.gdk'
version = '1.0'

description = "GDK-Launcher"

eclipse {
    project {
        name = 'GDK-Launcher'
    }
}

sourceCompatibility = 1.8
targetCompatibility = 1.8
tasks.withType(JavaCompile) {
	options.encoding = 'UTF-8'
}

repositories {
	mavenCentral()
}

dependencies {
    compile 'com.jfoenix:jfoenix:8.0.8'
}